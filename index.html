<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>

	<div class="ba-container">
		<form action="#" method="post" class="ba-signup-form" name="signup-form">
			<div class="ba-signup-form__header">
				<img src="img/key.svg" alt="key" class="ba-signup-form__header--img">
				<h2 class="ba-signup-form__header--title">
					Create your free account
				</h2>
				<!-- /.ba-signup-form__header--title -->
			</div>
			<p class="ba-signup-form__header--description">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="ba-signup-form__header--login">Log in.</a>
			</p>
			<!-- /.ba-signup-form__header--description -->
			<div class="ba-form-row">
				<div class="ba-signup-form__name">
					<input type="text" name="first_name" placeholder="First name" required>
					<input type="text" name="last_name" placeholder="Last name" required>
				</div>
			</div>
			<!-- /.ba-form-row -->
			<div class="ba-form-row">
				<input type="text" name="email" placeholder="Email address" required>
			</div>
			<!-- /.ba-form-row -->
			<div class="ba-form-row">
				<input type="password" name="password" placeholder="Password">
			</div>
			<!-- /.ba-form-row -->
			<div class="ba-signup-form__signup">
				<a href="#" class="ba-signup-form__button">Sign up for free</a>
			</div>
			<!-- /.ba-form-row -->
			<p class="ba-signup-form__policy">
				By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a>
			</p>
			<!-- /.ba-signup-form__policy -->
		</form>
		<!-- /.ba-signup-form -->
	</div>
	<!-- /.ba-container -->

</body>
</html>
